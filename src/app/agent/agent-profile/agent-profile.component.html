<section class="agent-profile">
  <div class="first_tab">
      <div class="head">
          <div class="container">
              <div class="row">
                  <div class="col-12">
                      <div class="header-sec">
                        <h4>My Profile</h4>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    <div class="profile_card">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="left-card">
              <div class="container-fluid">
                <div class="row">
                    <div class="col-6 pl-0 pr-0">
                      <div class="user_card border-right">
                        <div class="profile_pic">
                          <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <button class="btn btn-primary btn-upload">Upload</button>
                        <button class="btn btn-primary btn-delete"><i class="fa fa-times" aria-hidden="true"></i>
                          Delete</button>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="right-card">
                        <p>Make Account:</p>
                        <div class="custom-control custom-switch">
                            <label class="" for="customSwitch">Active</label>
                            <input type="checkbox" class="custom-control-input" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">Inactive</label>
                          </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="user-form">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Your Name</label>
                  <input type="text" class="form-control" id="name" placeholder="">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Company info</label>
                  <input type="text" class="form-control" id="compinfo" placeholder="">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email id</label>
                  <input type="email" class="form-control" id="email" placeholder="">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">About Me</label>
                  <input type="text" class="form-control" id="gstno" placeholder="">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Mobile</label>
                  <input type="text" class="form-control" id="pancardno" placeholder="">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Address</label>
                  <input type="text" class="form-control" id="gstno" placeholder="">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Select Time zone*</label>
                  <select class="form-control" aria-label="Default time zone">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <button class="btn btn-primary btn-upload">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="user-form">
      <h4>Change Password</h4>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmail4">Old Password</label>
                  <input type="password" class="form-control" id="name" placeholder="">
                </div>
                <div class="form-group col-md-12">
                  <label for="inputEmail4">New Password</label>
                  <input type="password" class="form-control" id="compinfo" placeholder="">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmail4">Confirm Password</label>
                  <input type="password" class="form-control" id="email" placeholder="">
                </div>
              </div>
              <button class="btn btn-primary btn-upload">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

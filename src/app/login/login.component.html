<app-header></app-header>

<section class="login_section">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="login_card">
          <div class="login_form">
            <ul>
              <li><a href="#" class="active">Login</a></li>
              <li><a href="#">Register</a></li>
            </ul>
            <form action="" *ngIf="this.loginRegisterFlag">
              <div class="form-group input-icon">
                <input type="text" class="form-control" placeholder="Email" />
                <em class="fa fa-envelope-o"></em>
              </div>
              <div class="form-group input-icon">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Password"
                />
                <em class="fa fa-lock"></em>
              </div>
              <div class="form-group">
                <div class="remember">
                  <label class="container_c">
                    Remember Me
                    <input type="checkbox" />
                    <span class="checkmark_c"></span>
                  </label>
                  <a href="#">Forgot Password?</a>
                </div>
              </div>
              <button class="btn btn-primary">Login</button>
              <p class="dont_acc">
                Don't have an account? <a href="#">Register</a>
              </p>
            </form>
            <form action="" class="register">
              <div class="row">
                <div class="col">
                  <div class="form-group input-icon">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Full Name"
                    />
                    <em class="fa fa-user"></em>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group input-icon">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                    />
                    <em class="fa fa-user"></em>
                  </div>
                </div>
              </div>
              <div class="form-group input-icon">
                <input type="text" class="form-control" placeholder="Mobile" />
                <em class="fa fa-mobile"></em>
              </div>
              <div class="form-group input-icon">
                <input type="text" class="form-control" placeholder="Email" />
                <em class="fa fa-envelope-o"></em>
              </div>
              <div class="form-group input-icon">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Password"
                />
                <em class="fa fa-lock"></em>
              </div>
              <div class="form-group input-icon">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Confirm Password"
                />
                <em class="fa fa-lock"></em>
              </div>
              <div class="form-group">
                <h6>Contact best via</h6>
                <div class="d-flex">
                  <label class="container_c">
                    Call
                    <input type="checkbox" />
                    <span class="checkmark_c"></span>
                  </label>
                  <label class="container_c">
                    Text
                    <input type="checkbox" />
                    <span class="checkmark_c"></span>
                  </label>
                  <label class="container_c">
                    Email
                    <input type="checkbox" />
                    <span class="checkmark_c"></span>
                  </label>
                </div>
              </div>
              <button class="btn btn-primary">Next</button>
              <div class="form-group">
                <h6>What are you looking for?</h6>
                <label class="container_c">
                  As soon as possible
                  <input type="checkbox" />
                  <span class="checkmark_c"></span>
                </label>
                <label class="container_c">
                  3-6 Months
                  <input type="checkbox" />
                  <span class="checkmark_c"></span>
                </label>
                <label class="container_c">
                  1-3 Months
                  <input type="checkbox" />
                  <span class="checkmark_c"></span>
                </label>
                <label class="container_c">
                  I am not sure I want to sell
                  <input type="checkbox" />
                  <span class="checkmark_c"></span>
                </label>
                <label class="container_c">
                  I just want to know how much my home is worth
                  <input type="checkbox" />
                  <span class="checkmark_c"></span>
                </label>
              </div>
              <div class="form-group">
                <h6>Are you also interested in buying?</h6>
                <div class="d-flex">
                  <label class="container_c">
                    Yes
                    <input type="checkbox" />
                    <span class="checkmark_c"></span>
                  </label>
                  <label class="container_c">
                    No
                    <input type="checkbox" />
                    <span class="checkmark_c"></span>
                  </label>
                  <label class="container_c">
                    Not Sure
                    <input type="checkbox" />
                    <span class="checkmark_c"></span>
                  </label>
                </div>
              </div>
              <div class="form-group">
                <h6>Are you also interested in buying?</h6>
                <textarea rows="6" class="form-control"></textarea>
              </div>
              <button class="btn btn-primary">Register</button>
              <p class="dont_acc">
                Already have an account? <a href="#">Login</a>
              </p>
            </form>
          </div>
          <div class="forgot_pwd" *ngIf="this.forgotPwdFlag">
            <ul>
              <li class="active">Forgot Password</li>
            </ul>
            <form action="">
              <div class="form-group input-icon">
                <input type="text" class="form-control" placeholder="Email" />
                <em class="fa fa-envelope-o"></em>
              </div>
              <div class="form-group">
                <div class="remember">
                  <label class="container_c">
                    Remember Me
                    <input type="checkbox" />
                    <span class="checkmark_c"></span>
                  </label>
                  <a href="#">Forgot Password?</a>
                </div>
              </div>
              <button class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
